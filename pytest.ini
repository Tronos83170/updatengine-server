[pytest]
# ===========================================================================
# pytest configuration â€” UpdatEngine Server
# ===========================================================================

DJANGO_SETTINGS_MODULE = updatengine.settings

# Discover tests in all apps
testpaths =
    inventory
    deploy
    configuration
    auth

# Minimal verbosity by default (CI-friendly)
addopts =
    --strict-markers
    --tb=short
    -q

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
