<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8" id="dashboard-kpi-container">
    <!-- Total Machines -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-slate-100 transition-all hover:shadow-md">
        <div class="flex items-center justify-between mb-4">
            <div class="p-2 bg-blue-50 rounded-lg text-blue-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </div>
        </div>
        <div>
            <p class="text-sm font-medium text-slate-500 mb-1">Total Machines</p>
            <h3 class="text-2xl font-bold text-slate-900">{{ total_machines }}</h3>
        </div>
    </div>

    <!-- Online Machines -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-slate-100 transition-all hover:shadow-md">
        <div class="flex items-center justify-between mb-4">
            <div class="p-2 bg-emerald-50 rounded-lg text-emerald-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.636 18.364a9 9 0 010-12.728m12.728 0a9 9 0 010 12.728m-9.9-2.828a5 5 0 010-7.07m7.072 0a5 5 0 010 7.07M13 12a1 1 0 11-2 0 1 1 0 012 0z"></path>
                </svg>
            </div>
            <span class="text-xs font-semibold px-2 py-1 bg-emerald-100 text-emerald-700 rounded-full">
                {{ online_pct }}%
            </span>
        </div>
        <div>
            <p class="text-sm font-medium text-slate-500 mb-1">Online Now</p>
            <h3 class="text-2xl font-bold text-slate-900">{{ online_machines }}</h3>
        </div>
    </div>

    <!-- Successful Deployments (24h) -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-slate-100 transition-all hover:shadow-md">
        <div class="flex items-center justify-between mb-4">
            <div class="p-2 bg-indigo-50 rounded-lg text-indigo-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
        </div>
        <div>
            <p class="text-sm font-medium text-slate-500 mb-1">Success (24h)</p>
            <h3 class="text-2xl font-bold text-slate-900">{{ success_count }}</h3>
        </div>
    </div>

    <!-- Errors (24h) -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-slate-100 transition-all hover:shadow-md">
        <div class="flex items-center justify-between mb-4">
            <div class="p-2 bg-rose-50 rounded-lg text-rose-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
        </div>
        <div>
            <p class="text-sm font-medium text-slate-500 mb-1">Errors (24h)</p>
            <h3 class="text-2xl font-bold text-slate-900">{{ error_count }}</h3>
        </div>
    </div>
</div>
