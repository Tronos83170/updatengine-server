<!DOCTYPE html>
<html lang=\"fr\" class=\"h-full bg-gray-50\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Connexion - UpdatEngine Modern</title>
    <script src=\"https://cdn.tailwindcss.com\"></script>
    <link href=\"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css\" rel=\"stylesheet\">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class=\"h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8\">
    <div class=\"max-w-md w-full space-y-8 p-10 bg-white rounded-2xl border border-gray-200 shadow-xl\">
        <div class=\"text-center\">
            <div class=\"inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-xl mb-4 shadow-lg\">
                <i class=\"fas fa-server text-white text-2xl\"></i>
            </div>
            <h2 class=\"text-3xl font-extrabold text-gray-900\">UpdatEngine</h2>
            <p class=\"mt-2 text-sm text-gray-600\">
                Administration du Parc - CD83
            </p>
        </div>
        
        <form class=\"mt-8 space-y-6\" action=\"{% url 'login' %}\" method=\"POST\">
            {% csrf_token %}
            <div class=\"rounded-md space-y-4\">
                <div>
                    <label for=\"username\" class=\"block text-sm font-medium text-gray-700 mb-1\">Utilisateur</label>
                    <div class=\"relative\">
                        <span class=\"absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400\">
                            <i class=\"fas fa-user text-xs\"></i>
                        </span>
                        <input id=\"username\" name=\"username\" type=\"text\" required class=\"appearance-none relative block w-full px-10 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm\" placeholder=\"Identifiant\">
                    </div>
                </div>
                <div>
                    <label for=\"password\" class=\"block text-sm font-medium text-gray-700 mb-1\">Mot de passe</label>
                    <div class=\"relative\">
                        <span class=\"absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400\">
                            <i class=\"fas fa-lock text-xs\"></i>
                        </span>
                        <input id=\"password\" name=\"password\" type=\"password\" required class=\"appearance-none relative block w-full px-10 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm\" placeholder=\"••••••••\">
                    </div>
                </div>
            </div>

            <div class=\"flex items-center justify-between\">
                <div class=\"flex items-center\">
                    <input id=\"remember-me\" name=\"remember-me\" type=\"checkbox\" class=\"h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer\">
                    <label for=\"remember-me\" class=\"ml-2 block text-sm text-gray-700 cursor-pointer\">Se souvenir de moi</label>
                </div>
                <div class=\"text-sm\">
                    <a href=\"#\" class=\"font-medium text-blue-600 hover:text-blue-500 transition-colors\">Mot de passe oublié ?</a>
                </div>
            </div>

            <div>
                <button type=\"submit\" class=\"group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all shadow-md active:scale-[0.98]\">
                    <span class=\"absolute left-0 inset-y-0 flex items-center pl-3\">
                        <i class=\"fas fa-sign-in-alt text-blue-400 group-hover:text-blue-300\"></i>
                    </span>
                    Se connecter
                </button>
            </div>
        </form>
        
        <div class=\"mt-6\">
            <div class=\"relative\">
                <div class=\"absolute inset-0 flex items-center\">
                    <div class=\"w-full border-t border-gray-200\"></div>
                </div>
                <div class=\"relative flex justify-center text-sm\">
                    <span class=\"px-2 bg-white text-gray-500\">Support Technique</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
